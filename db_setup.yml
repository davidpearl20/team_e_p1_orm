---
- hosts: all
  become: yes

  tasks:
    - name: install pip3
      package:
        name: python3-pip
        state: latest
    - name: install setuptools
      ansible.builtin.command:
        cmd: 'pip3 install --upgrade pip setuptools'
    - name: install prerequisites
      with_items:
      - libpq-dev
      - python-psycopg2
  tags:
    - packages
    - name: Create a new database
      community.postgresql.postgresql_db:
        name: airline_db
        