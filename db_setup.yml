---
- hosts: all
  become: yes

  tasks:
    - name: install pip3
      package:
        name: python3-pip
        state: latest
    - name: install setuptools
      ansible.builtin.command:
        cmd: 'pip3 install --upgrade pip setuptools'
    - name: import psycopg2-binary
      ansible.builtin.command:
        cmd: 'pip install psycopg2'
    - name: Create a new database
      community.postgresql.postgresql_db:
        name: airline_db
        