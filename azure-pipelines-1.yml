# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: |
      52.191.131.160 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN6CYxqbIv+PWd4tWwxKZyMmUmjmRzyU7Iyq1rQ3G01x
      52.191.131.160 ssh-rsa 
      52.191.131.160 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBGlYO103SfmfPCgKf1VHEzMvo/bg6YPy4qRqk+fWl9IQcovdpkN6FVkAIQ/UlEyUgB3C74TLcurmJbE8gtkSxkg=
    sshKeySecureFile: 'Flock-of-Hawks-VM_key.pem'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'Flock-of-Hawks-VM'
    contents: '**/*.jar'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'Flock-of-Hawks-VM'
    runOptions: 'inline'
    inline: |
      cd target
      cp eorm-1.0.jar ..
      cd ..
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'Flock-of-Hawks-VM'
    runOptions: 'inline'
    inline: |
      sudo apt install maven
      y
    readyTimeout: '20000'